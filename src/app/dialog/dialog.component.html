<h1 mat-dialog-title>Add Facture</h1>
<div mat-dialog-content>
   <form [formGroup]="factureForm">
    <mat-form-field appearance="outline">
        <mat-label>Client Name</mat-label>
        <input formControlName="clientName" matInput placeholder="Client Name" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Reference</mat-label>
        <input formControlName="Reference" matInput placeholder="Reference">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantit√©</mat-label>
        <input formControlName="Quantite" matInput placeholder="Quantite">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Prix</mat-label>
        <input formControlName="Prix" matInput placeholder="Prix" type="number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date debut </mat-label>
        <input formControlName="dateDebut" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date fin</mat-label>
        <input formControlName="dateFin" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Client Email</mat-label>
        <input formControlName="emailclient" matInput placeholder="Client Email">
      </mat-form-field>
   </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addfacture()">{{actionBtn}}</button>
    
</div>
