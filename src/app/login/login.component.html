<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image: linear-gradient( 
            115deg, rgba(35, 161, 211, 0.8), rgba(238, 242, 234, 0.7) ), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
            font-family: "poppins";
            
        }
    </style>
</head>
<body>
    <nav class="navbar ">
        <a class="navbar-brand" href="#">
          <img src="https://www.pngall.com/wp-content/uploads/4/Welcome-PNG-High-Quality-Image.png" width="100" height="50" alt="">
        </a>
      </nav>
    <div class="container">
        <h1 class="text-center">Welcome in facturation</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Login</h1>
                        <h6>Please enter email & password</h6>
                    </div>
                    <form>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                            <a style="color: #fff;margin-top: 10px;" routerLink="/signup">New user? Click to signup</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    
    
<footer style="margin-top: 46%;background-color: #3f51b5;" id="sticky-footer" class="flex-shrink-0 py-4 text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Your Website</small>
    </div>
  </footer>

</body>
</html>
