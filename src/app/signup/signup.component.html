<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-image: linear-gradient( 
            115deg, rgba(35, 161, 211, 0.8), rgba(238, 242, 234, 0.7) ), url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
            font-family: "poppins";
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Sign Up</h1>
                        <h6>Register Yourself</h6>
                    </div>
                    <form>
                        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                                <input formControlName="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
                                <input formControlName="mobile" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <a style="color: #fff;margin-top: 10px;" routerLink="/login">Already Registered? Click to login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
<footer style="margin-top: 46%;background-color: #3f51b5;" id="sticky-footer" class="flex-shrink-0 py-4 text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Your Website</small>
    </div>
  </footer>
</body>
</html>
